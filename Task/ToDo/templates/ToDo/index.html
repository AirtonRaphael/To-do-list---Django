{% extends "ToDo/base.html" %}
{% load static%}
{% block header %}
    <h1>Olá Usuário!</h1>
    <div id="divBusca">
        <form action="" method="GET" autocomplete="off">
            <input type="text" name="pesquisa"  placeholder="pesquisar..." value="{{pesquisa}}" autocomplete="off">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
{% endblock header %}
{% block content %}
    <div class="contentTask">
        <a href="{% url 'newTask' %}" id="adicionar"><i class="fa-solid fa-plus"></i></a>
        {%for item in task%}
            <div id="Task">
                <div class="status">
                    <ul>
                        {%if item.status == 'E'%}
                            <li class="circle"><i class="fa-solid fa-circle"></i></li>
                            <li class="done"><a href="{% url 'atualiza' item.id%}">{{item}}</a></li>
                        {%else%}
                        <li><i class="fa-regular fa-circle"></i></li>
                        <li><a href="{% url 'atualiza' item.id%}">{{item}}</a></li>
                        {% endif %}
                    </ul>
                </div>  
                <div class="icon">
                    <ul>
                        <li><a href="{% url 'atualiza' item.id%}"><i class="fa-solid fa-pen fa-sm"></i></a></li>
                        <li><a href="{% url 'delete' item.id %}"><i class="fa-solid fa-trash fa-sm"></a></i></li>
                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>
{%endblock%}
